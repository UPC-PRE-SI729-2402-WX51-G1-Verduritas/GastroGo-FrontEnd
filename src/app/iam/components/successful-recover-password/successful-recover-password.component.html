<div class="login-page">
  <app-auth-background></app-auth-background>

  <div class="login-section">
    <h1>Recover your Password</h1>
    <form>
      <div class="form-group">
        <label class="confirmation-label">An email was sent to the email address provided</label>
      </div>
      <button (click)="goToLogIn()" type="button" class="go-to-login-button">Go back to Log In</button>
    </form>
  </div>
</div>
