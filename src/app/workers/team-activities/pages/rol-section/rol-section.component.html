<div class="conteiner-navigator-view">
  <app-side-navigator-bar></app-side-navigator-bar>
<div class="rol-container">
  <div class="roles">
    <div class="role-header">
      What is your role?
    </div>
    <div class="role-selection">
      <p>Remember that each member (including the leader) have to add
        a method of payment since it will be automatically done after confirming an order.</p>
      <div class="role-buttons">
        <div class="role-item">
          <button mat-button class="rol-button" (click)="navigateTo('create-team')">
            <p>Team Leader</p>
          </button>
          <p class="description">*You will be the one making the order for your team!</p>
        </div>
        <div class="role-item">
          <button mat-button class="rol-button" (click)="navigateTo('join-a-team')"><p>Team Member</p></button>
          <p class="description">*You will join the team of your leader and vote for the restaurant you want!</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
